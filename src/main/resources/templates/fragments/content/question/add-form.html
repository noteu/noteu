<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true"
      xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="questionAddForm">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/subjects/{subjectId}/questions(subjectId = ${subjectId})}">Question Post</a></li>
                            <li class="breadcrumb-item active">Create Question Post</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Create Question Post</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">질문글 작성</h4>
                        <p class="text-muted font-14">
                            마크다운을 사용해 질문글을 작성할 수 있습니다.
                        </p>

                        <input type="hidden" id="subjectId" th:value="${subjectId}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Enter title">
                        </div>

                        <div class="tab-content mb-3">
                            <div class="tab-pane show active" id="simplemde-preview">
                                <textarea id="content"></textarea>
                            </div> <!-- end preview-->
                        </div> <!-- end tab-content-->
                        <div>
                            <button type="button" class="btn btn-primary" id="submitBtn">Create</button>
                        </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div>
        <!-- end row -->
    </th:block>
</html>
